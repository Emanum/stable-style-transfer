<html>
<head>
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Stable Style Transfer</title>
</head>
<body x-data="state()">
<div class="max-w-3xl mx-auto pt-4 pb-8 px-10 sm:py-12 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-medium text-center mb-10">
        Stable Style Transfer on Modal.com
    </h2>

    <p class="text-xl font-medium text-center mb-10">
        The first request will take around 2-3min due to cold start of the GPU instance. Subsequent requests will be much faster.
    </p>

    <form
            @submit.prevent="submitPrompt"
            class="grid grid-cols-2 items-center justify-center gap-x-4 gap-y-2 w-full mx-auto mb-10"
    >
        <input
                x-data
                x-model="prompt"
                x-init="$nextTick(() => { $el.focus(); });"
                type="text"
                class="w-full col-span-2 px-3 py-3 text-md bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50 text-center"
        />
        <!-- Add file input for init_image -->
        <input
                type="file"
                accept="image/*"
        @change="handleImageChange"
        class="px-3 py-3 my-5 text-md bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50 text-center"
        />
        <div>
            <label class="mx-5">Guess Mode</label>
            <input type="checkbox" @change="handleGuessModeChange"         class="px-3 py-3 my-5 text-md bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50 text-center"/>
        </div>

        <button
                type="submit"
                class="col-span-2 items-center justify-center px-4 py-3 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 focus:shadow-outline focus:outline-none"
                :disabled="loading"
        >
            <span x-show="!loading">Submit</span>
            <div class="animate-spin w-6 h-6 mx-3" x-show="loading">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-loader-2"
                >
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
            </div>
        </button>
    </form>

    <div class="mx-auto w-full max-w-[768px] relative grid">
        <div
                style="padding-top: 100%"
                x-show="loading"
                class="absolute w-full h-full animate-pulse bg-neutral-100 rounded-md"
        ></div>
        <img
                x-show="imageURL"
                class="rounded-md self-center justify-self-center"
                :src="imageURL"
        />
    </div>
</div>

<script>
    function state() {
        return {
            prompt: "a beautiful Japanese temple, butterflies flying around",
            init_image: null,
            features: [],
            submitted: "",
            submittedFeatures: [],
            loading: false,
            imageURL: "",
            guessMode: false,
            async submitPrompt() {
                if (!this.init_image) return;
                this.submitted = this.prompt;
                this.submittedFeatures = [...this.features];
                this.loading = true;

                const queryString = new URLSearchParams(
                    this.features.map((f) => ["features", f])
                ).toString();
                // const res = await fetch(`/infer/${this.submitted}?${queryString}`);
                // send with multipart/form-data
                const formData = new FormData();
                formData.append('init_image', this.init_image);
                formData.append('prompt', this.prompt);
                formData.append('guess_mode', this.guessMode);
                const res = await fetch(`/infer/`, {
                    method: 'POST',
                    body: formData
                });

                const blob = await res.blob();
                this.imageURL = URL.createObjectURL(blob);
                this.loading = false;
                console.log(this.imageURL);
            },
            toggleFeature(featureName) {
                let index = this.features.indexOf(featureName);
                index == -1
                    ? this.features.push(featureName)
                    : this.features.splice(index, 1);
            },
            handleImageChange(event) {
                const file = event.target.files[0];
                if (file) {
                    this.init_image = file;
                }
            },
            handleGuessModeChange(event) {
                this.guessMode = event.target.checked;
            }
        };
    }
</script>
</body>
</html>
